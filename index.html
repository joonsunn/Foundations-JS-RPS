<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 style = "text-align: center">RPS</h1>
    <div class="scorecard" style="display:flex; flex-direction:column; align-items:center">
        <p id = "result">Start Game!</p>
        <p id = "score">Current score: 0-0</p>

    </div>
    
    <div class = "container" style="display:flex; flex-direction:row; justify-content:center; gap: 8px">
        <button class = "selection" id="rock">ROCK</button>
        <button class = "selection" id="paper">PAPER</button>
        <button class = "selection" id="scissors">SCISSORS</button>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
